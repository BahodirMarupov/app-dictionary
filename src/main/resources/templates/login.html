<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sign in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
</head>
<body class="bg-secondary">
<div class="container d-flex justify-content-center">
    <div class="card col-lg-7 col-md-10 col-sm-12 mt-lg-5 mt-md-5 mt-sm-5">
        <div class="card-header">
            <a href="/" class="btn btn-secondary justify-content-start">
                Mening lug'atim
            </a></div>

        <div class="card-body">
            <div class="justify-content-center d-flex text-center " th:if="${param.error}"
                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <span class="text-danger" >Login yoki parol xato! <br/>Qayta kiriting.</span>
            </div>
            <form class="text-center border border-light p-5" th:action="@{/login}" method="post">

                <p class="h4 mb-4">Sahifaga kirish</p>

                <!-- Username -->
                <input type="username" id="username" name="username" class="form-control mb-4" placeholder="Login"
                       required>

                <!-- Password -->
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="parol"
                       required>

                <!-- Remember-me -->
                <input type="checkbox" name="remember-me" aria-label="Checkbox for following text input">
                <span> Eslab qolinsin!</span>

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" id="sBtn" type="submit">kirish</button>

                <!-- Register -->


            </form>
        </div>
        <div class="card-footer">
            <p>Ro'yxatdan o'tmaganmisz?
                <a href="/registration" class="btn btn-outline-primary">Ro'xatdan o'tish</a>
            </p>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
